<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... | Terabit Desktop</title>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div class="cover">
        <h1 class="title">Terabit Desktop</h1>
        <h4 class="subtitle">BY ALEXWARELLC</h4>
        <p class="random-message" id="RandomMessage" />
        
        <div class="bottom-area">
            <p class="edition" id="CurrentEdition">Edition</p>
            <p class="version" id="CurrentVersion">0.0.0</p>
        </div>
    </div>
</body>

<style>

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Oxanium', consolas, sans-serif;
}

.cover {
    background-color: #050505;
    background-image: url('./images/Background.png');
    background-size: cover;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 30px;
}

.title {
    color: #dfdfdf;
    user-select: none;
    font-weight: 700;
    text-transform: uppercase;
    font-size: 175%;
}

.subtitle {
    color: #9f9f9f;
    user-select: none;
    font-weight: 200;
}

.random-message {
    font-size: 16px;
    word-wrap: break-word;
    max-width: 500px;
    margin-top: 50px;
    color: #9f9f9f;
}

.bottom-area {
    width: 98%;
    height: 45px;
    position: absolute;
    bottom: 0;

    display: flex;
    justify-content: space-between;
    align-items: center;
}

.version {
    color: #9f9f9f;
    font-size: 20px;
}

.edition {
    color: #9f9f9f;
    font-size: 20px;
}

</style>

<script>
    // Finallly implimenting IPC.
    let RandomQuoteTarget = document.getElementById('RandomMessage');
    let EditionTarget = document.getElementById('CurrentEdition');
    let VersionTarget = document.getElementById('CurrentVersion');

    window.ipcRender.GetAppEditionString((event, message) => {
        console.error(message);
    });

    window.ipcRender.GetRandomQuote((event, message) => {
        RandomQuoteTarget.innerText = message;
    });

    window.ipcRender.GetVersion((event, message) => {
        VersionTarget.innerText = message;
    });
</script>

</html>
